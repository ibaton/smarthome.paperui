<md-dialog aria-label="Binding Info"> <md-content>
<h1>{{thingType.label}}</h1>
<p>
	You are about to add a new thing <strong>{{discoveryResult.label}}</strong>
	({{discoveryResult.thingUID}}) from the inbox.
</p>
<div>
	<md-input-container> <label>Name</label> <input
		ng-model="label"> </md-input-container>
</div>
<div ng-show="!thingType.bridge">
	<md-checkbox ng-repeat="homeGroup in homeGroups"
		ng-model="groupNames[homeGroup.name]" class="inline">{{homeGroup.label}}</md-checkbox>
	<p ng-show="homeGroups.length == 0">No groups defined yet.</p>
</div>

<div class="md-actions" layout="row">
	<md-button ng-click="close()">Cancel</md-button>
	<md-button class="md-primary" ng-click="approve(label)">Add
	As Thing</md-button>
</div></md-dialog>
