<md-dialog aria-label="New Group"> <md-content>
<h1>New Group</h1>
<p>Please define a name for the group:</p>
<md-text-float label="Name" ng-model="label">
</md-text-float> </md-content>
<div class="md-actions" layout="row">
	<md-button ng-click="close()">Cancel</md-button>
	<md-button class="md-primary" ng-click="add(label)">Add</md-button>
</div>
</md-dialog>
