<section id="main">
<div class="container" ng-controller="SitemapController">
	<div class="bindings tab-panel content" ng-if="pageIds.length > 0">
		<div class="section-header">
			<div class="container">
				<div class="toolbar">
					<md-button class="md-fab md-icon-arrow-left" aria-label="Back" ng-click="go(parrentUrl)"></md-button>
				</div>
			</div>
		</div>
	</div>

	<div class="items row">
		<div class="col-lg-4 col-sm-6 col-xs-12 item-wrapper"
			ng-repeat="rootWidget in widgets">

			<div ng-if="rootWidget.type === 'Frame'"
				class="card item {{rootWidget.type}}">
				<div class="clabel" ng-if="rootWidget.label!=''">
					{{ rootWidget.label }}
				</div>
				<div ng-repeat="widget in rootWidget.widgets">
					<div ng-include="'partials/include.widgetcontrol.html'"></div>
				</div>
			</div>

			<div ng-init="widget = rootWidget"
				ng-if="rootWidget.type !== 'Frame'" 
				class="card item {{rootWidget.type}}" data-item-name="{{rootWidget.name}}">
				<div ng-include="'partials/include.widgetcontrol.html'"></div>
			</div>
		</div>
	</div>
</div>
</section>
